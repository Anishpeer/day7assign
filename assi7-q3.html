    <script>
         //3. write a 'person' class to hold all the details
         class Person{
        constructor(name,age,qualification,hobby,vehicle,pet){
            this.name=name
            this.age=age
            this.qualification=qualification
            this.hobby=hobby
            this.vehicle=vehicle
            this.pet=pet
        }
    }
    var w1=new Person("Anish",25,"physcis","painting","car","lab")
    console.log(w1);
    console.log(w1.name);
    console.log(w1.age);
    console.log(w1.qualification);
    console.log(w1.hobby);
    console.log(w1.vehicle);
    console.log(w1.pet)
    </script>
