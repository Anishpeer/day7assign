<body>
    <script>
        //write a class to calculate the uber price
        class uberPrice{
                constructor(distance){
                    this.distance=distance;
                }
                getPrice(){
                    let pricePerKm=7
                    let totalBill=this.distance * pricePerKm;
                    return totalBill;
                }
            }
            var person1=new uberPrice(5);
            console.log(person1.getPrice());

            var person2=new uberPrice(10);
            console.log(person2.getPrice());

            var person3=new uberPrice(15);
            console.log(person3.getPrice());
    </script>
</body>
